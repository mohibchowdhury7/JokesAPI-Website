<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Jokes</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Basic&family=Kaushan+Script&family=Permanent+Marker&display=swap');
          *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body{
            height: 100%;
            background-color: rgb(35, 133, 224);
            font-family: 'Basic', sans-serif;
        }
        .container{
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container .card{
            background-color: rgb(244, 245, 244);
            border-radius: 10px;
            padding: 20px 20px;
            text-align: center;
        }
        .container .card .joke{
            padding: 20px;
            font-size: 25px;
        }
        .container .card .btn{
            font-family: 'Basic', sans-serif;
            padding: 10px 20px;
            font-size: 15px;
            border-radius: 5px;
            border: 1px solid rgb(230, 233, 53);
            background-color: rgb(230, 233, 53);
            cursor: pointer;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h3>Best Jokes to make your day..</h3>
            <div id="joke" class="joke">Awesome Joke is loading....</div>
            <button id="jokeBtn" class="btn">Next JOKE</button>
        </div>
    </div>

    <script>
        const jokes = document.querySelector('#joke');
        const jokeBtn = document.querySelector('#jokeBtn');
        
        // using promises--------
        // const generateJokes = () => {
            

            // const setHeader = {
            //     headers: {
            //         Accept : "application/json"
            //     }
            // }

            
            // fetch('https://icanhazdadjoke.com/', setHeader).then((res) => {
            //     return res.json()
            // }).then((data) => {
            //     jokes.innerHTML = data.joke;
            // }).catch((error) => {
            //     console.log(error);
            // });
        // }
        // jokeBtn.addEventListener('click', generateJokes);
        // generateJokes();
        // -----------------------


         // using async await---------------
        const generateJokes = async () => {   
           
            try{
                const setHeader = {
                    headers: {
                        Accept: "application/json"
                    }
                }
                const res = await fetch('https://icanhazdadjoke.com/', setHeader);
                const data = await res.json();
                jokes.innerHTML = data.joke;
            }catch(err){
                console.log(err);
            }
        }
        jokeBtn.addEventListener('click', generateJokes);
        generateJokes();


    </script>
</body>
</html>
